<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <div class="page">
    <div class="image">
          <img class="img1" src="./images/image-equilibrium.jpg" alt="" width="500px">
          <div>
              <img  class="view" src="./images/icon-view.svg" alt="">
          </div>
    </div>
    <div class="name">
      <p>Equilibrium #3429</p>
    </div>
    
    <div class="describe">
      Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="info">
      <div>
        <img src="./images/icon-ethereum.svg" alt="" width="20px" height="30px">
        <span>0.041 ETH</span>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="" width="30px">
        <span>3 days left</span>
      </div>
    </div>

    <hr>

    <div class="creator">
      <img  class="img2" src="./images/image-avatar.png" alt="">
      <p> <span>Creation of</span> Jules Wyvern</p>
    </div>
  
 
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
    <a href="https://www.facebook.com/demas.george">Demas</a>.</p>
  </div>
</body>
</html>
